main: La traduction de l’anglais vers le français de la documentation afférente au CIDOC CRM.
v712: Le CIDOC CRM est le standard qu’utilisent de nombreuses organisations pour l’échange et l’intégration de jeux de données et de spécifications patrimoniales. Il est développé et maintenu à jour exclusivement en anglais par le CRM SIG, un sous-groupe du Conseil international des musées (ICOM). Ceci est une traduction en français développée par la Traduction en français du CIDOC CRM, une initiative de traduction qui offre une version française à jour et accessible ouvertement et gratuitement du standard CIDOC CRM et en démocratise l'usage dans la communauté patrimoniale francophone. Depuis la version 7.1, les entités ayant subi des changements substantiels incluent, E4_Période, E10_Transfert_de_la_garde, E16_Mesurage, E36_Entité_visuelle, E53_Lieu, E79_Ajout_d’élément, P39_a_mesuré (a_été_mesuré_par), P43_a_pour_dimension (est_la_dimension_de), P110_a_augmenté (a_été_augmenté_par), P139_a_pour_forme_alternative (est_la_forme_alternative_de), P173_commence_avant_ou_au_moment_de_la_fin_de (se_termine_après_ou_au_moment_du_début_de), P175_commence_avant_ou_au_moment_du_début_de (commence_après_ou_au_moment_du_début_de), P182_se_termine_avant_ou_au_moment_du_début_de (commence_après_ou_au_moment_de_la_fin_de), P183_se_termine_avant_le_début_de (commence_après_la_fin_de) et P189_approxime (est_approximé_par) ------ The CIDOC CRM is the standard used by many heritage organizations for the exchange and integration of museum collection datasets and specifications. It is developed and maintained exclusively in English by the CRM SIG, a subgroup of the International Council of Museums (ICOM). This is an official translation developed by the Traduction en français du CIDOC CRM, an initiative offering an open, up-to-date, and free French version of the CIDOC CRM standard, and democratizing its use in the francophone heritage community. Since version 7.1, entities having undergone substantial changes include, E4_Period, E10_Transfer_of_Custody, E16_Measurement, E36_Visual_Item, E53_Place, E79_Part_Addition, P39_measured (was_measured_by), P43_has_dimension (is_dimension_of), P110_augmented (was_augmented_by), P139_has_alternative_form (is_alternative_form_of), P173_starts_before_or_with_the_end_of (ends_after_or_with_the_start_of), P175_starts_before_or_with_the start_of (starts_after_or_with_the_start_of), P182_ends_before_or_with_the_start_of (starts_after_or_with_the_end_of), P183_ends_before_the_start_of (starts_after_the_end_of)
