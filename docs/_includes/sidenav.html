
<ul>
  {% for item in include.nav %}
    <li>
    {% if item.url %}
    	<a href="{{ item.url }}">{{ item.title }}</a>
    {% else %}
    	{{ item.title }}
    {% endif %}
    </li>
    }

    {% if item.subfolder %}
      {% include sidenav.html nav=item.subfolder %}
    {% endif %}
  {% endfor %}
</ul>
